<div class="sidebar sticky-top">        
    <div class="sidebar-section">
        <h5><span>Artwork Type</span></h5>
        <div class="after-post-tags">
        {% for type in site.categories %}
          <ul class='tags'>
              <a href="{{ site.baseurl }}/categories#{{ type[0] | slugify }}">{{ type[0] }}</a>
          </ul>
        {% endfor %}
        </div>
    </div>
</div>
