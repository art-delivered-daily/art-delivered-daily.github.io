<div class="sidebar sticky-top">        
    <div class="sidebar-section">
        <h5><span>Tags</span></h5>
            <div class="after-post-tags">
                <ul class="tags">
                    {% for category in site.categories %}
                    <li>
                        <a href="{{ site.baseurl }}/categories#{{ category | slugify }}">{{ category }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
    </div>
</div>
